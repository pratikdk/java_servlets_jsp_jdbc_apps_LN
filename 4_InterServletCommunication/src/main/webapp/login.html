<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
</head>
<body>
<h1>User Login</h1>
<form action="loginServlet" method="post">
	<table>
	<tr>
		<td>Username</td>
		<td><input type="text" name="userName"/></td>
	</tr>
	<tr>
		<td>Password</td>

	</tr>
	<tr>
		<td />

	</tr>
	</table>
</form>
</body>
</html>
